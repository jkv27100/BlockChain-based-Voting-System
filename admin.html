<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote for India</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
    crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Candidates</a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Voters List</a>
      </li>
    </ul>

    <!-- Candidates tab -->

    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">

        <!-- Candidates body -->

        <div class="container">
         
            <form>
              <div class="row">
                <div class="col">
                  <input type="text" id="name" class="form-control" placeholder="Candidate's Name">
                </div>
                <div class="col">
                  <input type="text" id="des" class="form-control" placeholder="Candidate's Details">
                </div>
              </div>
              <button type="button" class="btn btn-info my-3" id="btnGen">Add Candidate</button>
            </form>
           
          
          
          <div class="row row-cols-1 row-cols-md-3" id="contentpanel">
  
              <div class="col-sm-3 col-md-3 pb-2">
                  <div class="card shadow-lg bg-white rounded-lg">
                      <button type="button" class="close" data-target="#">
                          <span class="float-right"><i class="fa fa-remove"></i></span>
                      </button>
                      <div class="icon">
                          <svg width="15em" height="15em" viewBox="0 0 16 16" class="bi bi-file-person" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4 1h8a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2zm0 1a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1H4z"/><path d="M13.784 14c-.497-1.27-1.988-3-5.784-3s-5.287 1.73-5.784 3h11.568z"/><path fill-rule="evenodd" d="M8 10a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/></svg>
                      </div>
                      <div class="card-body"> 
                          <h4 class="card-title">Candidate 1</h4>
                          <p class="card-text">Descriptions</p>
                      </div>
                  </div>
              </div>
  
              <div class="col-sm-3 col-md-3 pb-2">
                  <div class="card shadow-lg bg-white rounded-lg">
                      <button type="button" class="close" data-target="#">
                          <span class="float-right"><i class="fa fa-remove"></i></span>
                      </button>
                      <div class="icon">
                          <svg width="15em" height="15em" viewBox="0 0 16 16" class="bi bi-file-person" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4 1h8a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2zm0 1a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1H4z"/><path d="M13.784 14c-.497-1.27-1.988-3-5.784-3s-5.287 1.73-5.784 3h11.568z"/><path fill-rule="evenodd" d="M8 10a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/></svg>
                      </div>
                      <div class="card-body"> 
                          <h4 class="card-title">Candidate 2</h4>
                          <p class="card-text">Descriptions</p>
                      </div>
                  </div>
              </div>
  
              <div class="col-sm-3 col-md-3 pb-2">
                  <div class="card shadow-lg bg-white rounded-lg">
                      <button type="button" class="close" data-target="#">
                          <span class="float-right"><i class="fa fa-remove"></i></span>
                      </button>
                      <div class="icon">
                          <svg width="15em" height="15em" viewBox="0 0 16 16" class="bi bi-file-person" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4 1h8a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2zm0 1a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1H4z"/><path d="M13.784 14c-.497-1.27-1.988-3-5.784-3s-5.287 1.73-5.784 3h11.568z"/><path fill-rule="evenodd" d="M8 10a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/></svg>
                      </div>
                      <div class="card-body"> 
                          <h4 class="card-title">Candidate 3</h4>
                          <p class="card-text">Descriptions</p>
                      </div>
                  </div>
              </div>
  
              <div class="col-sm-3 col-md-3 pb-2">
                  <div class="card shadow-lg bg-white rounded-lg">
                      <button type="button" class="close" data-target="#">
                          <span class="float-right"><i class="fa fa-remove"></i></span>
                      </button>
                      <div class="icon">
                          <svg width="15em" height="15em" viewBox="0 0 16 16" class="bi bi-file-person" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4 1h8a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2zm0 1a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1H4z"/><path d="M13.784 14c-.497-1.27-1.988-3-5.784-3s-5.287 1.73-5.784 3h11.568z"/><path fill-rule="evenodd" d="M8 10a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/></svg>
                      </div>
                      <div class="card-body"> 
                          <h4 class="card-title">Candidate 4</h4>
                          <p class="card-text">Descriptions</p>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  
  
     
      </div>
       <!-- voters tab -->
      <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
        Voters
      </div>
      
    </div>
  </div>
   <footer>
    <p>Created by Indian Election Commission @2020</p>   
  </footer>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/aecf355847.js" crossorigin="anonymous"></script>
<script src="/test2.js"></script>
</body>
</html>
