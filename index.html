<!DOCTYPE html>
<html>
<head>
	<title>Vote for India</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	
</head>
<body>
	<h1>Election Commission of India</h1><br>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Admin Login</h1>
			<div id="warning1"></div>
			<input type="text" placeholder="EC ID" />			
			<input type="password" id="pass1" placeholder="Password" />
			<button id="signup">Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Sign in</h1>
			<div id="warning"></div>
			<input type="email" placeholder="Adhaar Number" />
			<input type="password" id="pass" placeholder="Password" />		
			<button id="signin">Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Here To Vote?!</h1>
				<p>Click on Sign in to vote</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Admin Login</h1>
				<p>Login for Authorized Officers</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>

<footer>
	<p>Created by Indian Election Commission @2020</p>
		
</footer>
 <script src="main.js"></script>
</body>
</html>
